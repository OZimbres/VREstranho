<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="opened()">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/agents" routerLinkActive="active">
        <mat-icon>devices</mat-icon>
        <span>Agentes PDV</span>
      </a>
      <a mat-list-item routerLink="/files" routerLinkActive="active">
        <mat-icon>folder</mat-icon>
        <span>Gerenciamento de Arquivos</span>
      </a>
      <a mat-list-item routerLink="/system" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Sistema</span>
      </a>
      <a mat-list-item routerLink="/operations" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span>Hist√≥rico</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title() }}</span>
      <span class="flex-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

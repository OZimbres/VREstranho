version: '3.8'

services:
  # Backend API (Java Spring Boot)
  api:
    build: 
      context: ./portal-backend-java
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - SERVER_PORT=3000
      - DB_PATH=data/database.sqlite
      - JWT_SECRET=VlJFc3RyYW5ob1NlY3JldEtleTIwMjRIYWNrYXRob25WZXJ5TG9uZ1NlY3JldEtleUZvckpXVA==
      - FRONTEND_URL=http://localhost:4200
    volumes:
      - api_data:/app/data
    networks:
      - vr-network

  # Frontend Portal
  frontend:
    build:
      context: ./portal-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:3000
    networks:
      - vr-network

volumes:
  api_data:

networks:
  vr-network:
    driver: bridge